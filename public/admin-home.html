<!DOCTYPE html>
<html>
<head>
    <title>MarkeTrento's Admin</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px;
            line-height: 1.6;
        }
        h1 { 
            color: #0066cc; 
            border-bottom: 2px solid #0066cc;
            padding-bottom: 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .description {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .nav-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        a, button {
            color: #0066cc;
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid #0066cc;
            border-radius: 5px;
            transition: all 0.3s;
            background: none;
            cursor: pointer;
            font-size: 1em;
        }
        a:hover, button:hover {
            background-color: #0066cc;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TITOLO: ADMIN</h1>
        
        <div class="description">
            <p>Pagina per amministratore</p>
        </div>
        
        <h2>Azioni disponibili:</h2>
        
        <div class="nav-links">
            <a href="/mercato.html">Mercato</a>
            <button id="candidatureBtn">Visualizza candidature</button>
            <a href="/agenda.html">Agenda_Test</a>
            <button id="orderBtn">Visualizza ordini</button>
            <button id="consegneBtn">Visualizza consegne</button>
            <button id="dettagliAccountBtn">DettagliAccount</button>
        </div>
    </div>
    <script>
        document.getElementById('dettagliAccountBtn').addEventListener('click', async function() {
            fetch('/check/admin', {
                headers: {
                    'x-access-token': localStorage.getItem('token')
                }
            })
            .then(res => {
                if (res.ok) {
                    window.location.href = '/dettagli-account.html';
                } else {
                    alert("Accesso negato!");
                }
            });
        });
        document.getElementById('orderBtn').addEventListener('click', async function() {
            fetch('/check/ordini', {
                headers: {
                    'x-access-token': localStorage.getItem('token')
                }
            })
            .then(res => {
                if (res.ok) {
                    window.location.href = '/ordini-admin.html';
                } else {
                    alert("Accesso negato!");
                }
            });
        });
        document.getElementById('candidatureBtn').addEventListener('click', async function() {
            fetch('/check/candidature', {
                headers: {
                    'x-access-token': localStorage.getItem('token')
                }
            })
            .then(res => {
                if (res.ok) {
                    window.location.href = '/candidature.html';
                } else {
                    alert("Accesso negato!");
                }
            });
        });
        document.getElementById('consegneBtn').addEventListener('click', async function() {
            fetch('/check/consegne', {
                headers: {
                    'x-access-token': localStorage.getItem('token')
                }
            })
            .then(res => {
                if (res.ok) {
                    window.location.href = '/consegne-admin.html';
                } else {
                    alert("Accesso negato!");
                }
            });
        });
    </script>
</body>
</html>
