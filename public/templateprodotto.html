<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkeTrento - Prodotti</title>
    <style>
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #81c784;
            --background-light: #f1f8e9;
            --text-dark: #1b5e20;
            --text-light: #f5f5f5;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-dark);
        }
        
        .header {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            height: 180px;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        
        .product-info {
            padding: 1rem;
        }
        
        .product-title {
            font-size: 1.2rem;
            margin: 0 0 0.5rem 0;
            color: var(--primary-color);
        }
        
        .product-description {
            font-size: 0.9rem;
            margin: 0 0 1rem 0;
            color: #555;
        }
        
        .product-price {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--text-dark);
        }
        
        .product-tag {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .nav-link {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-link:hover {
            background-color: var(--text-dark);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>MarkeTrento</h1>
        <p>I migliori prodotti trentini direttamente a casa tua</p>
    </header>
    
    <div class="container">
        <h2>PRODOTTI_DISPONIBILI_TITLE</h2>
        
        <div class="products-grid">
            <!-- PRODUCTS_PLACEHOLDER -->
        </div>
        
        <div class="nav-links">
            <a href="/" class="nav-link">Torna alla home</a>
            <a href="/mercato" class="nav-link">Vedi tutti i prodotti</a>
        </div>
    </div>
</body>
</html>
