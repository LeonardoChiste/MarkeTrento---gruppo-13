<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkeTrento Official Webapp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0fff0;
            margin: 0;
            padding: 20px;
            color: #006400;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #e0ffe0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 100, 0, 0.1);
        }
        h1 {
            color: #008000;
            text-align: center;
        }
        .description {
            margin-bottom: 20px;
            text-align: center;
            font-style: italic;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #008000;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-btn {
            background-color: #008000;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        .login-btn:hover {
            background-color: #006400;
        }
        .register-btn {
            background-color: white;
            color: #008000;
            padding: 8px 15px;
            border: 1px solid #008000;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-bottom: 10px;
        }
        .register-btn:hover {
            background-color: #f0fff0;
        }
        .guest-btn {
            background-color: #008000;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .guest-btn:hover {
            background-color: #006400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MarkeTrento - Pagina login</h1>
        <p class="description">Accedi alla web app con i tuoi dati personali.</p>
        
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Nome utente:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Accedi</button>
        </form>
        
        <button class="register-btn" onclick="window.location.href='/registrazione'">Registrati</button>
        
        <form action="/mercato" method="GET">
            <button type="submit" class="guest-btn">Accedi senza registrazione</button>
        </form>
    </div>
</body>
</html>
