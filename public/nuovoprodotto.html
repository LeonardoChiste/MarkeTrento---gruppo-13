<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Nuovo Prodotto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e6ffe6 0%, #b2f2b2 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #f6fff6;
            border-radius: 18px;
            box-shadow: 0 4px 24px #b2f2b2;
            padding: 32px 28px;
        }
        h1 {
            color: #218838;
            text-align: center;
            margin-bottom: 28px;
        }
        label {
            display: block;
            margin-top: 16px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #b2f2b2;
            box-sizing: border-box;
        }
        button {
            margin-top: 24px;
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pubblica un nuovo prodotto</h1>
        <form id="prodottoForm">
            <label for="nome">Nome prodotto</label>
            <input type="text" id="nome" name="nome" required>

            <label for="descrizione">Descrizione</label>
            <textarea id="descrizione" name="descrizione" rows="3" required></textarea>

            <label for="venditore">ID Venditore</label>
            <input type="text" id="venditore" name="venditore" required>

            <label for="costo">Prezzo (€)</label>
            <input type="number" id="costo" name="costo" min="0" step="0.01" required>

            <label for="quantita">Quantità disponibile</label>
            <input type="number" id="quantita" name="quantita" min="1" required>

            <label for="tag">Categoria/Tag</label>
            <input type="text" id="tag" name="tag" placeholder="Es: frutta, verdura, pane" required>

            <label for="immagine">URL Immagine (opzionale)</label>
            <input type="url" id="immagine" name="immagine">

            <button type="submit">Pubblica Prodotto</button>
        </form>
        <div id="esito" style="margin-top:20px;text-align:center;"></div>
    </div>
    <script>
        document.getElementById('prodottoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const dati = {
                nome: this.nome.value,
                descrizione: this.descrizione.value,
                venditore: this.venditore.value,
                costo: parseFloat(this.costo.value),
                quantita: parseInt(this.quantita.value),
                tag: this.tag.value,
                immagine: this.immagine.value
            };
            try {
                const res = await fetch('/api/prodotto', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dati)
                });
                const esito = document.getElementById('esito');
                if (res.ok) {
                    esito.innerHTML = '<span style="color:green;">Prodotto pubblicato con successo!</span>';
                    this.reset();
                } else {
                    const err = await res.text();
                    esito.innerHTML = `<span style="color:red;">Errore: ${err}</span>`;
                }
            } catch (error) {
                document.getElementById('esito').innerHTML = '<span style="color:red;">Errore di rete!</span>';
            }
        });
    </script>
</body>
</html>
