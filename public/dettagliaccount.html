<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dettagli Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f6fff7;
        }
        .back-btn {
            position: absolute;
            top: 24px;
            left: 24px;
            background: #145a32;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 9px 22px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(20,90,50,0.08);
            transition: background 0.2s, color 0.2s;
            z-index: 10;
        }
        .back-btn:hover {
            background: #218c3a;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0, 128, 0, 0.08);
            padding: 32px 36px 28px 36px;
            border-top: 8px solid #2ecc40;
            border: 2px solid #4E342E; /* dark brown */
            position: relative;
        }
        .username {
            text-align: center;
            color: #2ecc40;
            margin-bottom: 32px;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        h1 {
            font-size: 1.7rem;
            font-weight: bold;
            color: #218c3a;
            text-align: center;
            margin-bottom: 28px;
            letter-spacing: 1px;
        }
        .dati-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .valore {
            display: flex;
            flex-direction: row;
            align-items: baseline;
            gap: 10px;
            background: #eafaf1;
            border-radius: 6px;
            padding: 10px 14px;
            position: relative;
        }
        .label {
            font-weight: bold;
            color: #218c3a;
            min-width: 120px;
        }
        .indirizzo-btn-container {
            margin-left: auto;
        }
        .errore {
            color: #4E342E; /* dark brown */
            text-align: center;
            margin-top: 18px;
            font-weight: bold;
        }
        .descrizione-extra {
            margin-top: 24px;
            background: #f4fff4;
            border-left: 4px solid #2ecc40;
            border-radius: 6px;
            padding: 14px 18px;
            color: #218c3a;
            font-size: 1.05rem;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .descrizione-label {
            font-weight: bold;
            color: #218c3a;
            margin-bottom: 6px;
            display: block;
        }
        .password-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 28px;
            background: #eafaf1;
            border-radius: 6px;
            padding: 12px 16px;
        }
        .password-label {
            font-weight: bold;
            color: #218c3a;
            min-width: 120px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .lock-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
        .btn-red-border {
            border: 2px solid #4E342E; /* dark brown */
            background: #fff;
            color: #4E342E; /* dark brown */
            font-weight: bold;
            border-radius: 5px;
            padding: 7px 16px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            margin-left: 8px;
        }
        .btn-red-border:hover {
            background: #f3e7e1;
        }
        .descrizione-btn-container {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
        }
        /* Attenzione section */
        .attenzione-wrapper {
            max-width: 420px;
            margin: 32px auto 0 auto;
        }
        .attenzione-section {
            background: #fff6f6;
            border: 2px solid #4E342E; /* dark brown */
            border-radius: 8px;
            padding: 22px 20px 18px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-sizing: border-box;
        }
        .attenzione-title {
            color: #4E342E; /* dark brown */
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .attenzione-text {
            color: #6d4c41; /* lighter brown */
            font-size: 1.07rem;
            line-height: 1.5;
        }
        .attenzione-highlight {
            font-weight: bold;
            color: #4E342E; /* dark brown */
        }
        .attenzione-space {
            height: 24px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 18px 6px 18px 6px;
            }
            .attenzione-wrapper {
                max-width: 98vw;
                margin: 24px auto 0 auto;
            }
            .back-btn {
                top: 10px;
                left: 10px;
                padding: 8px 14px;
                font-size: 0.98rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.history.back()"><- torna indietro</button>
    <div class="container">
        <div id="username" class="username"></div>
        <h1>Dettagli Account</h1>
        <div id="datiAccount" class="dati-list"></div>
        <div id="descrizioneExtra"></div>
        <div class="password-section">
            <span class="password-label">
                <svg class="lock-icon" viewBox="0 0 24 24" fill="none">
                    <rect x="5" y="11" width="14" height="8" rx="2" stroke="#218c3a" stroke-width="2" fill="#fff"/>
                    <path d="M8 11V8a4 4 0 1 1 8 0v3" stroke="#218c3a" stroke-width="2" fill="none"/>
                    <circle cx="12" cy="15" r="1.5" fill="#218c3a"/>
                </svg>
                Password:
            </span>
            <button class="btn-red-border" id="cambiaPasswordBtn">cambia password</button>
        </div>
        <div id="errore" class="errore"></div>
    </div>
    <div id="attenzioneSection" class="attenzione-wrapper" style="display:none;">
        <div class="attenzione-section">
            <span class="attenzione-title">Attenzione:</span>
            <span class="attenzione-text">
                Per cambiare dati relativi all'azienda (<span class="attenzione-highlight">dati di pagamento, tipologia di attivit√†, nome, dati del titolare</span>) occorre rivolgersi al servizio per utenti business al numero <span class="attenzione-highlight">338 37 36 355</span> o all'indirizzo e-mail <span class="attenzione-highlight">email@dominio.it</span>.
            </span>
        </div>
        <div class="attenzione-space"></div>
    </div>
    <script>
        function parseJwt(token) {
            try {
                return JSON.parse(atob(token.split('.')[1]));
            } catch (e) {
                return null;
            }
        }

        async function caricaDettagliAccount() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('errore').textContent = "Token non trovato. Effettua il login.";
                return;
            }
            const payload = parseJwt(token);
            if (!payload || !payload.email || !payload.aut) {
                document.getElementById('errore').textContent = "Token non valido. Effettua nuovamente il login.";
                return;
            }

            let tipo = payload.aut.toLowerCase();
            let email = encodeURIComponent(payload.email);
            let endpoint = '';

            if (tipo === 'cliente') endpoint = `/api/v1/account/cliente/${email}`;
            else if (tipo === 'venditore') endpoint = `/api/v1/account/venditore/${email}`;
            else if (tipo === 'imprenditore') endpoint = `/api/v1/account/imprenditore/${email}`;
            else {
                document.getElementById('errore').textContent = "Tipo account sconosciuto.";
                return;
            }

            if (tipo === 'venditore' || tipo === 'imprenditore') {
                document.getElementById('attenzioneSection').style.display = '';
            } else {
                document.getElementById('attenzioneSection').style.display = 'none';
            }

            try {
                const res = await fetch(endpoint, {
                    headers: { 'x-access-token': token }
                });
                if (!res.ok) {
                    document.getElementById('errore').textContent = "Errore nel recupero dati account.";
                    return;
                }
                const dati = await res.json();
                mostraDati(dati, tipo);
            } catch (e) {
                document.getElementById('errore').textContent = "Errore di rete.";
            }
        }

        function mostraDati(dati, tipo) {
            document.getElementById('username').textContent = dati.username || '';

            let html = '';
            let descrizioneHtml = '';

            if (tipo === 'cliente') {
                html += `<div class="valore"><span class="label">Nome:</span> ${dati.nome || ''}</div>`;
                html += `<div class="valore"><span class="label">Cognome:</span> ${dati.cognome || ''}</div>`;
                html += `<div class="valore"><span class="label">Email:</span> ${dati.email || ''}</div>`;
                html += `<div class="valore"><span class="label">Data di nascita:</span> ${dati.birthdate ? new Date(dati.birthdate).toLocaleDateString() : ''}</div>`;
            } else if (tipo === 'venditore' || tipo === 'imprenditore') {
                html += `<div class="valore"><span class="label">Nome:</span> ${dati.nome || ''}</div>`;
                html += `<div class="valore"><span class="label">Cognome:</span> ${dati.cognome || ''}</div>`;
                html += `<div class="valore"><span class="label">Email:</span> ${dati.email || ''}</div>`;
                html += `<div class="valore"><span class="label">Data di nascita:</span> ${dati.birthdate ? new Date(dati.birthdate).toLocaleDateString() : ''}</div>`;
                html += `<div class="valore">
                            <span class="label">Indirizzo:</span> ${dati.sede || ''}
                            <span class="indirizzo-btn-container">
                                <button class="btn-red-border" id="cambiaIndirizzoBtn">cambia indirizzo</button>
                            </span>
                         </div>`;
                html += `<div class="valore"><span class="label">Tipologia Azienda:</span> ${dati.tipo || ''}</div>`;
                if (tipo === 'venditore') {
                    html += `<div class="valore"><span class="label">Dati Pagamento:</span> ${dati.datiPagamento || ''}</div>`;
                }
                descrizioneHtml = `
                    <div class="descrizione-extra">
                        <span class="descrizione-label">Descrizione:</span>
                        ${dati.descrizione ? dati.descrizione : '<em>Nessuna descrizione fornita.</em>'}
                        <div class="descrizione-btn-container">
                            <button class="btn-red-border" id="cambiaDescrizioneBtn">cambia descrizione</button>
                        </div>
                    </div>
                `;
            }

            document.getElementById('datiAccount').innerHTML = html;
            document.getElementById('descrizioneExtra').innerHTML = descrizioneHtml;
        }

        caricaDettagliAccount();
    </script>
</body>
</html>
