<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .agenda {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: #2c3e50;
      color: white;
    }

    .week-navigation {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      flex: 1;
      border-top: 1px solid #ccc;
    }

    .day {
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
      padding: 0.5rem;
      box-sizing: border-box;
      position: relative;
    }

    .day-date {
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .events {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .event {
      background-color: #3498db;
      color: white;
      padding: 0.3rem;
      border-radius: 5px;
      cursor: pointer;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 1rem;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-content img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="agenda">
    <div class="header">
      <div class="week-navigation">
        <button id="prevWeek">&larr;</button>
        <h2 id="weekRange">Week of ...</h2>
        <button id="nextWeek">&rarr;</button>
      </div>
    </div>
    <div class="calendar" id="calendar">
      <!-- Days will be populated dynamically -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="eventModal">
    <div class="modal-content" id="modalContent">
      <h3 id="modalTitle"></h3>
      <p id="modalUser"></p>
      <p id="modalDescription"></p>
      <img id="modalImage" src="" alt="Event Image" />
      <button id="closeModal">Indietro</button>
    </div>
  </div>

  <script>
    const calendar = document.getElementById('calendar');
    const weekRange = document.getElementById('weekRange');
    const modal = document.getElementById('eventModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalUser = document.getElementById('modalUser');
    const modalDescription = document.getElementById('modalDescription');
    const modalImage = document.getElementById('modalImage');
    const closeModal = document.getElementById('closeModal');

    let currentDate = new Date();

    function getStartOfWeek(date) {
      const day = date.getDay();
      const diff = date.getDate() - day + (day === 0 ? -6 : 1);
      return new Date(date.setDate(diff));
    }

    function formatDate(date) {
      return `${date.getDate()}/${date.getMonth()+1}`;
    }

    function fetchEvents(startDate) {
      // Replace this with real API call to MongoDB backend
      // API should return an array like:
      /*
        [
          { date: '2025-05-12', title: 'Meeting', description: '...', image: 'url.jpg' },
          ...
        ]
      */
      return Promise.resolve([
        { date: '2025-05-12', title: 'Sagra del pesce', user: 'Giovanni Giorgio', description: 'Mmmhhhhh pesce..', image: 'https://c02.purpledshub.com/uploads/sites/41/2021/03/Blobfish_Kerryn-Parkinson-thumb-0293dac.jpg?w=1200' },
        { date: '2025-05-13', title: 'Fiera della castora', user: 'Franco', description: 'Castagnata con alcol', image: 'https://www.salepepe.it/files/2022/10/CASTAGNE-CALDARROSTE-COVER-1140x636.jpg' },
        { date: '2025-05-14', title: 'Promo 50%-off tuberi', user: 'Negozio di vegetali', description: 'Patate a met√† prezzo per tutti', image: 'https://st4.depositphotos.com/1439888/31456/i/450/depositphotos_314565988-stock-photo-potatoes-in-the-wooden-crate.jpg' },
        { date: '2025-05-14', title: 'Sagra del contadino', user: 'Associazione vinicoltori', description: 'Degustazione vini', image: 'https://media.istockphoto.com/id/1030932114/it/foto/due-bicchieri-di-vino-rosso-in-vigna.jpg?s=612x612&w=0&k=20&c=efMaHA1extn30mGkm_dgAM6lggMikg1eDKkJDhrV73Y=' }
      ]);
    }

    function renderWeek(startDate) {
      const days = [];
      for (let i = 0; i < 7; i++) {
        const day = new Date(startDate);
        day.setDate(day.getDate() + i);
        days.push(day);
      }

      calendar.innerHTML = '';
      weekRange.textContent = `Week of ${formatDate(days[0])} - ${formatDate(days[6])}`;

      fetchEvents(startDate).then(events => {
        days.forEach(day => {
          const dayStr = day.toISOString().split('T')[0];
          const dayEvents = events.filter(e => e.date === dayStr).slice(0, 3);

          const dayDiv = document.createElement('div');
          dayDiv.classList.add('day');

          const dateDiv = document.createElement('div');
          dateDiv.classList.add('day-date');
          dateDiv.textContent = day.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });

          const eventsDiv = document.createElement('div');
          eventsDiv.classList.add('events');

          dayEvents.forEach(event => {
            const eventDiv = document.createElement('div');
            eventDiv.classList.add('event');
            eventDiv.textContent = event.title;
            eventDiv.addEventListener('click', () => {
              modalTitle.textContent = event.title;
              modalUser.textContent = event.user;
              modalDescription.textContent = event.description;
              modalImage.src = event.image;
              modal.style.display = 'flex';
            });
            eventsDiv.appendChild(eventDiv);
          });

          dayDiv.appendChild(dateDiv);
          dayDiv.appendChild(eventsDiv);
          calendar.appendChild(dayDiv);
        });
      });
    }

    document.getElementById('prevWeek').addEventListener('click', () => {
      currentDate.setDate(currentDate.getDate() - 7);
      renderWeek(getStartOfWeek(new Date(currentDate)));
    });

    document.getElementById('nextWeek').addEventListener('click', () => {
      currentDate.setDate(currentDate.getDate() + 7);
      renderWeek(getStartOfWeek(new Date(currentDate)));
    });

    document.getElementById('closeModal').addEventListener('click', () => {
      modal.style.display = 'none';
    })

    // Initialize
    renderWeek(getStartOfWeek(new Date()));
  </script>
</body>
</html>
