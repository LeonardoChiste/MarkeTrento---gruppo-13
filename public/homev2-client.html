<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Home Cliente - MarkeTrento</title>
    <style>
        body {
            background: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            max-width: 700px;
            min-height: 420px;
            margin: 60px auto;
            background: #f6fff6;
            border: 2.5px solid #6fdc8c;
            border-radius: 28px;
            box-shadow: 0 2px 18px #e0f7e9;
            padding: 48px 40px 40px 40px;
            text-align: center;
        }
        h1 {
            color: #3cb371;
            margin-bottom: 32px;
            font-size: 2.1em;
            letter-spacing: 1px;
        }
        .btn-mercato {
            display: block;
            width: 100%;
            background: #6fdc8c;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: bold;
            padding: 22px 0;
            margin-bottom: 36px;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px #e0f7e9;
        }
        .btn-mercato:hover {
            background: #4ec16e;
        }
        .mini-btns-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px 28px;
            justify-items: stretch;
            margin-top: 0;
            margin-bottom: 0;
        }
        .mini-btn {
            background: #eaffea;
            color: #3cb371;
            border: 1.5px solid #6fdc8c;
            border-radius: 8px;
            font-size: 1.1em;
            padding: 10px 14px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            width: 100%;
            justify-content: center;
        }
        .mini-btn:hover {
            background: #c8f7d4;
            color: #218c3a;
        }
        .upgrade-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ffa500;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.7em;
            padding: 5px 8px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .upgrade-btn:hover {
            background: #e69500;
        }
        @media (max-width: 900px) {
            .container {
                max-width: 98vw;
                padding: 24px 8px 24px 8px;
            }
            .mini-btns-grid {
                gap: 12px 10px;
            }
        }
        @media (max-width: 600px) {
            .container {
                padding: 18px 6px 18px 6px;
                min-height: 0;
            }
            .btn-mercato {
                font-size: 1.1em;
                padding: 14px 0;
            }
            .mini-btn {
                font-size: 0.98em;
                padding: 7px 8px;
            }
            .upgrade-btn {
                font-size: 0.6em;
                padding: 4px 6px;
            }
            .mini-btns-grid {
                grid-template-columns: 1fr 1fr;
                gap: 8px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="upgrade-btn" onclick="window.location.href='/upgrade-cliente.html'">üîº Upgrade a Account Business</button>
        <h1>MarkeTrento WebApp ü•á</h1>
        <button class="btn-mercato" onclick="window.location.href='/mercato.html'">üõçÔ∏è Mercato</button>
        <div class="mini-btns-grid">
            <button class="mini-btn" onclick="window.location.href='/carrello.html'"> üõí Carrello</button>
            <button class="mini-btn" onclick="window.location.href='/agenda.html'">üìÖ Agenda</button>
            <button class="mini-btn" onclick="window.location.href='/ordini-cliente.html'">üëú Ordini</button>
            <button class="mini-btn" onclick="window.location.href='/dettagli-account.html'">‚öôÔ∏è Impostazioni</button>
        </div>
    </div>
    <script>
        (function() {
            const token = localStorage.getItem('token');
            if (token) {
                const payload = parseJwt(token);
                if (payload.aut !== 'Cliente') {
                    const btn = document.getElementById('upgrade-btn');
                    btn.classList.add('disabled');
                    btn.disabled = true;
                } else {
                    document.getElementById('upgradeBtn').addEventListener('click', function() {
                        fetch('/check/upgrade-cliente', {
                            headers: {
                                'x-access-token': localStorage.getItem('token')
                            }
                        })
                        .then(res => {
                            if (res.ok) {
                                window.location.href = '/upgrade-cliente.html';
                            } else {
                                alert("Accesso negato!");
                            }
                        });
                    });
                }
            }
        })();
    </script>
</body>
</html>
