<!DOCTYPE html>
<html>
<head>
    <title>MarkeTrento Homepage</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px;
            line-height: 1.6;
        }
        h1 { 
            color: #0066cc; 
            border-bottom: 2px solid #0066cc;
            padding-bottom: 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .description {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .nav-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        a, button {
            color: #0066cc;
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid #0066cc;
            border-radius: 5px;
            transition: all 0.3s;
            background: none;
            cursor: pointer;
            font-size: 1em;
        }
        a:hover, button:hover {
            background-color: #0066cc;
            color: white;
        }
        /* Style for the red bordered button */
        #exitBusinessBtn {
            color: #cc0000;
            border: 1.5px solid #cc0000;
            margin-left: 50px;
        }
        #exitBusinessBtn:hover {
            background-color: #cc0000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TITOLO: HOME</h1>
        
        <div class="description">
            <p>Questa Ã¨ la homepage. Qui si possono selezionare i prodotti dai diversi venditori o reindirizzarsi alla sezione promozioni. Per ora ci sono 3 link vuoti</p>
        </div>
        
        <h2>Azioni disponibili:</h2>
        
        <div class="nav-links">
            <a href="/mercato.html">tasto1</a>
            <button id="venditoreBtn">Interfaccia Venditore</button>
            <a href="/agenda.html">Agenda_Test</a>
            <button id="carrelloBtn">Carrello</button>
            <button id="addPromoBtn">Aggiungi Promozione</button>
            <button id="dettagliAccountBtn">DettagliAccount</button>
            <button id="exitBusinessBtn">Esci dall'area Business</button>
        </div>
    </div>
    <script>
        document.getElementById('venditoreBtn').addEventListener('click', async function() {
            fetch('/check/interfacciavenditore', {
                headers: {
                    'x-access-token': localStorage.getItem('token')
                }
            })
            .then(res => {
                if (res.ok) {
                    window.location.href = '/interfacciavenditore.html';
                } else {
                    alert("Accesso negato!");
                }
            });
        });

        document.getElementById('carrelloBtn').addEventListener('click', async function() {
            fetch('/check/carrello', {
                headers: {
                    'x-access-token': localStorage.getItem('token')
                }
            })
            .then(res => {
                if (res.ok) {
                    window.location.href = '/carrello.html';
                } else {
                    alert("Accesso negato!");
                }
            });
        });

        document.getElementById('dettagliAccountBtn').addEventListener('click', async function() {
            fetch('/check/dettagliaccount', {
                headers: {
                    'x-access-token': localStorage.getItem('token')
                }
            })
            .then(res => {
                if (res.ok) {
                    window.location.href = '/dettagliaccount.html';
                } else {
                    alert("Accesso negato!");
                }
            });
        });

        document.getElementById('addPromoBtn').addEventListener('click', async function() {
            fetch('/check/addPromo', {
                headers: {
                    'x-access-token': localStorage.getItem('token')
                }
            })
            .then(res => {
                if (res.ok) {
                    window.location.href = '/addPromo.html';
                } else {
                    alert("Accesso negato!");
                }
            });
        });

        document.getElementById('exitBusinessBtn').addEventListener('click', function() {
            window.location.href = '/homev2(business).html';
        });
    </script>
</body>
</html>
