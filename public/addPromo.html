<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Post</title>
  <style>
    body {
        font-family: Arial, sans-serif; 
        margin: 40px;
        line-height: 1.6;
    }
    body {
        color: #0066cc; 
        border-bottom: 2px solid #0066cc;
        padding-bottom: 10px;
    }
    
  </style>
</head>
<body>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0fff0;
        margin: 0;
        padding: 20px;
        color: #006400;
    }
    .nav-links {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
  </style>
  <h1>Aggiungi promozione</h1>
  <form enctype="dati promozione">
    <label for="title">Titolo:</label><br>
    <input type="text" id="title" name="title" required><br><br>

    <label for="description">Promotore:</label><br>
    <textarea id="promoter" name="promoter" rows="1" required></textarea><br><br>

    <label for="description">Descrizione:</label><br>
    <textarea id="description" name="description" rows="4" required></textarea><br><br>

    <label for="startdate">Data inizio:</label><br>
    <input type="date" id="startdate" name="startdate" required><br><br>

    <label for="enddate">Data fine:</label><br>
    <input type="date" id="enddate" name="enddate" required><br><br>

    <label for="image">Immagine:</label><br>
    <input type="file" id="image" name="image" accept="image/*" ><br><br>
    
    <input type="radio" id="evento" name="tipo" value="Evento">
    <label for="evento">Evento</label><br>
    <input type="radio" id="promozione" name="tipo" value="Promozione">
    <label for="promozione">Promozione</label><br>

    <button type="submit">Aggiungi</button>
  </form>
  <div class ="nav-links">
    <a href="/home.html">Torna al Mercato</a>
  </div>
  <script>
    document.querySelector('form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      // Convert FormData to JSON, except for image
      const data = {};
      formData.forEach((value, key) => { data[key] = value; });

      const file = formData.get('image');
      if (file && file.size > 0) {
        // Read file as base64
        const reader = new FileReader();
        reader.onload = async function() {
          // reader.result is a data URL: "data:image/jpeg;base64,..."
          const base64String = reader.result.split(',')[1]; // get only the base64 part
          data.image = base64String;
          data.imageType = file.type;

          await sendPromo(data);
        };
        reader.readAsDataURL(file);
      } else {
        // No image selected, use placeholder
        data.image = "";
        data.imageType = "";
        await sendPromo(data);
      }

      async function sendPromo(data) {
        const response = await fetch('/api/v1/promozione', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          window.location.href = '/home.html';
        } else {
          alert('Errore durante la creazione della promozione');
        }
      }
    });
</script>
</body>
</html>
