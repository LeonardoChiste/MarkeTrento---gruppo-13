<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Prodotti del Venditore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e6ffe6 0%, #b2f2b2 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #f6fff6;
            border-radius: 18px;
            box-shadow: 0 4px 24px #b2f2b2;
            padding: 32px 28px;
        }
        h1 {
            color: #218838;
            text-align: center;
            margin-bottom: 28px;
        }
        .ordine {
            background: #e6ffe6;
            border-left: 6px solid #28a745;
            margin-bottom: 18px;
            padding: 14px 18px;
            border-radius: 8px;
            box-shadow: 0 1px 4px #d4f5d4;
        }
        .ordine strong {
            color: #155724;
        }
        .back-btn {
            display: block;
            margin: 0 auto;
            margin-top: 30px;
            padding: 8px 22px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 2px 8px #b2f2b2;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #218838;
        }
        .approve-btn {
            margin-top: 8px;
            background: #218838;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 6px 14px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        .approve-btn:hover {
            background: #155724;
        }
        .warning-limited {
            display: flex;
            align-items: center;
            background: #fffbe6;
            color: #856404;
            border: 1px solid #ffe066;
            border-radius: 6px;
            padding: 7px 13px;
            margin-bottom: 8px;
            font-size: 1em;
            font-weight: bold;
            gap: 8px;
        }
        .warning-limited .excl {
            font-size: 1.3em;
            color: #ffc107;
        }
    </style>
    
</head>
<body>
  <div class="container">
    <h1 id="candidatura"></h1>
    <button class="back-btn" onclick="window.history.back()">Torna Indietro</button>
  </div>
</body>
<script>
    const candidatura = document.getElementById('candidatura');
    candidatura.innerHTML = '';
    async function getCandidature() {
        try {
            const response = await fetch('/api/v1/upgrades', {
                method: 'GET'
            });
            if (!response.ok) {
                throw new Error('Errore nel recupero delle candidature');
            }
            const candidature = await response.json();

            await displayOrders(candidature);
        } catch (error) {
            console.error('Errore:', error);
        }
    }
