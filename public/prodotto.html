<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkeTrento - Prodotti</title>
    <style>
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #81c784;
            --background-light: #f1f8e9;
            --text-dark: #1b5e20;
            --text-light: #f5f5f5;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-dark);
        }
        
        .header {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            height: 180px;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        
        .product-info {
            padding: 1rem;
        }
        
        .product-title {
            font-size: 1.2rem;
            margin: 0 0 0.5rem 0;
            color: var(--primary-color);
        }
        
        .product-description {
            font-size: 0.9rem;
            margin: 0 0 1rem 0;
            color: #555;
        }
        
        .product-price {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--text-dark);
        }
        
        .product-tag {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .nav-link {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-link:hover {
            background-color: var(--text-dark);
        }
        
        .error-message {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 1rem;
            margin: 1rem;
            border-radius: 4px;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: var(--text-dark);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>MarkeTrento</h1>
        <p>I migliori prodotti trentini direttamente a casa tua</p>
    </header>
    
    <div class="container">
        <h2>PRODOTTI DISPONIBILI</h2>
        
        <div class="products-grid" id="products-container">
            <div class="loading">Caricamento prodotto in corso...</div>
        </div>
        
        <div class="nav-links">
            <a href="/mercato" class="nav-link">Torna alla home</a>
            <a href="/venditori.html" class="nav-link">Vedi venditore di test</a>
        </div>
    </div>

    <script type="module">
    async function getProductById(id) {
        try {
            const response = await fetch(`/api/v1/prodotto/${id}`);
            if (!response.ok) {
                throw new Error('Prodotto non trovato');
            }
            return await response.json();
        } catch (error) {
            console.error('Errore durante il recupero del prodotto:', error);
            throw error;
        }
    }

    function createProductCard(prodotto) {
        return `
            <div class="product-card">
                <div class="product-image">
                    <span>${prodotto.nome.charAt(0).toUpperCase()}</span>
                </div>
                <div class="product-info">
                    <h3 class="product-title">${prodotto.nome}</h3>
                    <p class="product-description">${prodotto.descrizione}</p>
                    <p class="product-price">Prezzo: â‚¬${prodotto.costo.toFixed(2)}</p>
                    <span class="product-tag">${prodotto.tag}</span>
                </div>
            </div>
        `;
    }

    async function loadProduct() {
        const container = document.getElementById('products-container');
        try {
            const prodotto = await getProductById('6823963fe3f68207540baa2d'); 
            container.innerHTML = createProductCard(prodotto);
            console.log('Prodotto caricato:', prodotto);
        } catch (error) {
            container.innerHTML = `<div class="error-message">Errore durante il caricamento del prodotto.</div>`;
            console.error(error);
        }
    }

    window.addEventListener('DOMContentLoaded', loadProduct);
</script>
</body>
</html>
