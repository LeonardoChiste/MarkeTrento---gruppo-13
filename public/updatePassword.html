<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Modifica Password</title>
    <style>
        body {
            background: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            border: 2px solid #c0392b;
            border-radius: 10px;
            max-width: 400px;
            margin: 60px auto;
            padding: 32px 24px 24px 24px;
            box-shadow: 0 2px 12px #eee;
            box-sizing: border-box;
        }
        h2 {
            color: #c0392b;
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #c0392b;
            font-weight: bold;
            text-align: left;
        }
        .form-group {
            margin-bottom: 18px;
        }
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #c0392b;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            display: block;
        }
        .btn {
            width: 100%;
            background: #c0392b;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
        }
        .btn:hover {
            background: #a93226;
        }
        .info {
            color: #555;
            font-size: 14px;
            margin-bottom: 18px;
            text-align: center;
        }
        .errore {
            color: #c0392b;
            text-align: center;
            margin-bottom: 10px;
        }
        .successo {
            color: #218c3a;
            text-align: center;
            margin-bottom: 10px;
        }
        form {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>MODIFICA PASSWORD</h2>
        <div class="info">
            Inserisci la tua <b>vecchia password</b> e la <b>nuova password</b>.<br>
            Ricordati la nuova password!<br>
            <span style="font-size:13px;">La password Ã¨ personale e va conservata con cura.</span>
        </div>
        <form id="passwordForm" autocomplete="off">
            <div class="form-group">
                <label for="oldPassword">Vecchia password</label>
                <input type="password" id="oldPassword" name="oldPassword" required autocomplete="current-password">
            </div>
            <div class="form-group">
                <label for="newPassword">Nuova password</label>
                <input type="password" id="newPassword" name="newPassword" required autocomplete="new-password">
            </div>
            <button type="submit" class="btn">Modifica Password</button>
        </form>
        <div id="messaggio" class="errore"></div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const userId = params.get('id');

        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const messaggio = document.getElementById('messaggio');
            messaggio.textContent = "";

            try {
                const res = await fetch('/api/v1/account/password', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-access-token': localStorage.getItem('token')
                    },
                    body: JSON.stringify({
                        oldPassword,
                        newPassword,
                    })
                });
                const data = await res.json();
                if (res.ok && data.success) {
                    messaggio.textContent = "Password aggiornata con successo!";
                    messaggio.className = "successo";
                    setTimeout(() => {
                        window.location.href = "/dettagliaccount.html";
                    }, 500);
                } else {
                    messaggio.textContent = data.error || "Errore durante la modifica della password.";
                    messaggio.className = "errore";
                }
            } catch (err) {
                messaggio.textContent = "Errore di rete.";
                messaggio.className = "errore";
            }
        });
    </script>
</body>
</html>
