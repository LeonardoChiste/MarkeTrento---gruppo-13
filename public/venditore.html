<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lista Venditori</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f6fff6;
        }
        h1 {
            color: #218838;
            background: #e6ffe6;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 24px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
        }
        .controls input {
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #b2f2b2;
        }
        .venditore-row {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #b2f2b2;
            padding: 12px 0;
            background: #f0fff0;
            border-radius: 6px;
            margin-bottom: 10px;
            box-shadow: 0 1px 4px #d4f5d4;
        }
        .venditore-info {
            flex: 1;
            color: #155724;
        }
        .dettagli-btn {
            margin-left: 16px;
            padding: 6px 14px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 6px #b2f2b2;
            transition: background 0.2s;
        }
        .dettagli-btn:hover {
            background: #218838;
        }
        .venditoretest-btn {
            margin-left: 10px;
            background: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 6px #f5b2b2;
            transition: background 0.2s;
        }
        .venditoretest-btn:hover {
            background: #b52a37;
        }
        #listaVenditori em {
            color: #218838;
        }
        .venditore-actions {
            display: flex;
            align-items: center;
        }
    </style>
    <script>
        let venditoriGlobal = [];

        async function caricaVenditori() {
            const lista = document.getElementById('listaVenditori');
            lista.innerHTML = 'Caricamento...';
            try {
                const res = await fetch('/api/venditori');
                const venditori = await res.json();
                venditoriGlobal = Array.isArray(venditori) ? venditori : [];
                aggiornaLista();
            } catch (err) {
                lista.innerHTML = '<span style="color:red;">Errore nel caricamento dei venditori.</span>';
            }
        }

        function aggiornaLista() {
            const lista = document.getElementById('listaVenditori');
            const filtro = document.getElementById('filtroUsername').value.toLowerCase();
            let filtrati = venditoriGlobal.filter(v => 
                v.username.toLowerCase().includes(filtro)
            );
            if (filtrati.length === 0) {
                lista.innerHTML = '<em>Nessun venditore trovato.</em>';
                return;
            }
            lista.innerHTML = '';
            filtrati.forEach(v => {
                const row = document.createElement('div');
                row.className = 'venditore-row';
                row.innerHTML = `
                    <div class="venditore-info">
                        <strong>${v.nome} ${v.cognome}</strong> | 
                        <b>Username:</b> ${v.username} | 
                        <b>Sede:</b> ${v.sede || '-'}
                    </div>
                    <div class="venditore-actions">
                        <button class="dettagli-btn" onclick="mostraDettagli('${v._id}')">PRODOTTI</button>
                        <button class="venditoretest-btn" onclick="apriDettagliVenditoreTest('${v._id}')">venditoretestspecifico</button>
                    </div>
                `;
                lista.appendChild(row);
            });
        }

        function mostraDettagli(id) {
            window.location.href = `/tuttiprodotti.html?id=${encodeURIComponent(id)}`;
        }

        function apriDettagliVenditoreTest(id) {
            window.location.href = `/dettaglivenditore.html?id=${encodeURIComponent(id)}` ;
        }

        window.onload = caricaVenditori;
    </script>
</head>
<body>
    <h1>Venditori registrati</h1>
    <div class="controls">
        <input type="text" id="filtroUsername" placeholder="Cerca per nome_azienda" oninput="aggiornaLista()">
    </div>
    <div id="listaVenditori"></div>
</body>
</html>
